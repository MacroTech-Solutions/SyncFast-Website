<body>
    <div id="standardView">
        <div class="nav">
            <div class="left">
                <img id="logo" src="assets/SyncFast Logo Dark.png" onclick="window.location.href='index.html'">
                <div class="dropdown">
                    <button onclick="showDropdown()" class="dropbtn">Tools</button>
                    <div id="myDropdown" class="dropdown-content">
                        <button id="qrCodeBtn" class="button" onclick=openQRCodePres()> Show QR </button>
                        <button id="notesButton" class="button" onclick=toggleNotes()> Show Speaker Notes </button>
                        <button id="newPres" class="button" onclick=newPres()> New Presentation </button>
                        <button id="lock" class="button">Unlock Presentation</button>
                    </div>
                </div>
                <button id="fullScreen" class="button3" onClick="fullScreen()"><img src="assets/full-screen-white.png" height = 40 width = 40 /></button>
            </div>
            <div class="center">
                <button id="change">Change</button>
                <form id="changeKey"></form>
            </div>
            <div class="right">
                <button id="signOut" onclick="signOut()">Sign Out</button>
                <div class="userPicture">
                    <img id="userPic" src="">
                </div>
            </div>
        </div>


        <div class="break"> </div>

        <div class="content">

            <div class="img">
                <img id="loading" src="assets/loading.gif">
            </div>
            <div class="notes">
            </div>
            <div class="buttons">
                <button id="prevSlide" class="arrow" onclick="previousSlide()"> <img src = "assets/leftArrow.png" height = 40 width = 40 /></button>
                <button id="nextSlide" class="arrow" onclick="nextSlide()()"> <img src = "assets/rightArrow.png" height = 40 width = 40/></button>
                <button id="linkBtn" class="button2" style="display:none">Open URL</button>
                <button id="qrBtn" class="button2" style="display:none">Open QR</button>
            </div>


        </div>
    </div>
    <div id="fullView" style="display:none">
        <div class="content">
            <div class="img2">

            </div>
        </div>
        <div>
            <button id="prevSlide" class="arrow" onclick="previousSlide()"> <img src = "assets/leftArrow.png" height = 40 width = 40 /></button>
            <button id="nextSlide" class="arrow" onclick="nextSlide()()"> <img src = "assets/rightArrow.png" height = 40 width = 40/></button>
            <button id="fullScreen" class="button3" onClick="fullScreen()"><img src="assets/full-screen-white.png" height = 40 width = 40 /></button>
        </div>
    </div>
